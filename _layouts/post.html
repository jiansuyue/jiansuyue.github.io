---
layout: default
---
<div class="post">
    {% if page.previous.url or page.next.url %}
    <div class="post-nav bar">
        
        <div class="prev-post">
            {% if page.previous.url %}
            <a href="{{page.previous.url}}"><< {{page.previous.title}}</a>
            {% endif %}
        </div>

        <div class="next-post">
            {% if page.next.url %}
            <a href="{{page.next.url}}">{{page.next.title}} >></a>
            {% endif %}
        </div>
        <hr>    
    </div>
    {% endif %}

    <div class="post-title">
        <h1 style="padding: 0; margin-bottom: 0;">{{page.title}}</h1>
        <small><em>{{page.date | date: "%-d %B %Y" }}</em></small>
        
    </div>
    <div class="post-body">
        {{content}}
    </div>


</div>
